<!DOCTYPE html>
<html lang="en">

<head>
  <title>BasementRemodeling.com Product Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<style>
  .highlight {
    background-color: yellow;
  }
</style>
</head>
<div class="pt-2 pb-1 d-flex justify-content-center">
  <img src="https://basementremodeling-archive-12345.s3.amazonaws.com/statis/BASEMENT+BLACK+4.png" style="height:50px"
    class="d-block" alt="Logo">
</div>

<body>
  <div class="container">
    <input id="input" placeholder="Search...">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Vendor</th>
            <th scope="col">Zip codes</th>
          </tr>
        </thead>
        <tbody>
            {% for vendor in data.records %}
          <tr>
            <td >{{vendor.fields['Full Name']}}</td>
            <td style="word-break: break-word;">{{vendor.fields['Zip Codes Serviced']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

  </div>
</body>

<script>
    window.onload = function() {
        document.getElementById('input').addEventListener('input',e => {
        Array.from(document.getElementsByTagName("tr")).forEach(node => {
            if(node.innerText.includes(e.target.value)) {
                node.classList = ["found"]
            } else {
                node.classList = ["d-none"]
            }
        })
    })
     }

</script>

</html>
